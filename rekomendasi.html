<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Rekomendasi Personal - Demo Canggih</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
</head>
<body class="bg-gray-100 text-gray-900 min-h-screen flex flex-col items-center p-6">

  <header class="mb-12 text-center">
    <h1 class="text-4xl font-bold text-blue-600 mb-2">Rutinitas Pintar</h1>
    <p class="text-gray-700 max-w-xl">Isi preferensi Anda dan dapatkan rekomendasi rutinitas yang disesuaikan.</p>
  </header>

  <!-- Form Input -->
  <form id="prefForm" class="bg-white p-8 rounded shadow max-w-xl w-full space-y-6">
    <div>
      <label for="role" class="block mb-1 font-semibold">Peran Anda</label>
      <select id="role" required class="w-full border px-3 py-2 rounded">
        <option value="">-- Pilih --</option>
        <option value="pelajar">Pelajar</option>
        <option value="pekerja">Pekerja</option>
        <option value="lainnya">Lainnya</option>
      </select>
    </div>

    <div>
      <label class="block mb-1 font-semibold">Tujuan Anda (pilih minimal 1)</label>
      <div class="flex flex-wrap gap-3">
        <label><input type="checkbox" name="goals" value="belajar" /> Belajar</label>
        <label><input type="checkbox" name="goals" value="sehat" /> Sehat</label>
        <label><input type="checkbox" name="goals" value="relaksasi" /> Relaksasi</label>
        <label><input type="checkbox" name="goals" value="karir" /> Karir</label>
      </div>
    </div>

    <div>
      <label class="block mb-1 font-semibold">Waktu Luang Anda</label>
      <select id="availableTime" required class="w-full border px-3 py-2 rounded">
        <option value="">-- Pilih --</option>
        <option value="pagi">Pagi</option>
        <option value="siang">Siang</option>
        <option value="malam">Malam</option>
      </select>
    </div>

    <div>
      <label class="block mb-1 font-semibold">Aktivitas Favorit (pilih minimal 1)</label>
      <select id="activities" multiple required class="w-full border px-3 py-2 rounded h-24">
        <option value="olahraga">Olahraga</option>
        <option value="membaca">Membaca</option>
        <option value="meditasi">Meditasi</option>
        <option value="bermain musik">Bermain Musik</option>
        <option value="ngoding">Ngoding</option>
      </select>
      <p class="text-xs text-gray-500 mt-1">Tekan Ctrl/Cmd + klik untuk pilih beberapa</p>
    </div>

    <button type="submit" class="bg-blue-600 text-white px-6 py-3 rounded hover:bg-blue-700 transition">Dapatkan Rekomendasi</button>
  </form>

  <!-- Output Rekomendasi -->
  <section id="recommendation" class="max-w-xl w-full mt-12 p-6 bg-white rounded shadow hidden">
    <h2 class="text-2xl font-bold mb-4 text-blue-600">Rekomendasi Rutinitas Anda</h2>
    <ul class="list-disc list-inside text-gray-800" id="recommendation-list"></ul>
  </section>

  <script>
    const form = document.getElementById('prefForm');
    const outputSection = document.getElementById('recommendation');
    const outputList = document.getElementById('recommendation-list');

    form.addEventListener('submit', e => {
      e.preventDefault();

      // Ambil data dari form
      const role = form.role.value;
      const goals = Array.from(form.querySelectorAll('input[name="goals"]:checked')).map(el => el.value);
      const availableTime = form.availableTime.value;
      const activitiesSelect = form.activities;
      const preferredActivities = Array.from(activitiesSelect.selectedOptions).map(opt => opt.value);

      // Mulai rekomendasi
      const rekomendasi = [];

      // Contoh aturan sederhana
      if(role === 'pelajar') {
        rekomendasi.push("Gunakan waktu " + availableTime + " untuk sesi belajar fokus.");
      }
      if(goals.includes('sehat') && preferredActivities.includes('olahraga')) {
        rekomendasi.push("Tambahkan olahraga 30 menit di waktu " + availableTime + ".");
      }
      if(goals.includes('relaksasi') && preferredActivities.includes('meditasi')) {
        rekomendasi.push("Luangkan 10 menit meditasi sebelum tidur.");
      }
      if(goals.includes('karir') && role === 'pekerja') {
        rekomendasi.push("Sisihkan waktu untuk pengembangan skill terkait karir.");
      }
      if(preferredActivities.includes('membaca')) {
        rekomendasi.push("Jadwalkan waktu membaca buku favorit Anda.");
      }
      if(preferredActivities.includes('ngoding')) {
        rekomendasi.push("Alokasikan waktu untuk latihan ngoding secara rutin.");
      }

      // Jika rekomendasi kosong, kasih fallback
      if(rekomendasi.length === 0) {
        rekomendasi.push("Coba eksplorasi aktivitas baru yang membuat Anda lebih produktif dan bahagia.");
      }

      // Tampilkan hasil
      outputList.innerHTML = rekomendasi.map(item => <li>${item}</li>).join('');
      outputSection.classList.remove('hidden');

      // Scroll ke hasil
      outputSection.scrollIntoView({ behavior: 'smooth' });
    });
  </script>

</body>
</html>
